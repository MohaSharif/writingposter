<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>لوحة الكتابة الإبداعية بالذكاء الاصطناعي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>body{font-family:system-ui,-apple-system,'Cairo','Noto Sans Arabic',Tahoma,sans-serif}</style>
  </head>
  <body class="bg-gradient-to-b from-white to-gray-50 text-gray-900">
    <div id="top-link" style="display:flex;justify-content:flex-start;gap:8px;margin:8px 0;">
      <a href="../maps/journalist-ai-journey.html" target="_blank" rel="noopener"
         style="border:1px solid #e2e8f0;background:#fff;border-radius:12px;padding:8px 12px;font-size:13px;text-decoration:none;color:#0f172a">
        🗺️ خريطة رحلة الصحفي (PDF)
      </a>
    </div>

    <div id="root"></div>

    <script type="text/babel" data-presets="typescript,react">
      const {useMemo,useState}=React;
      const Pill=({children})=>(<span className="inline-flex items-center rounded-full border bg-white/70 px-2 py-0.5 text-xs text-gray-700">{children}</span>);
      const Prompt=({text})=>{const[c,setC]=useState(false);return(
        <div className="group relative rounded-xl border bg-white/80 p-3 text-sm leading-7 shadow-sm hover:shadow transition">
          <div className="whitespace-pre-wrap text-gray-800">{text}</div>
          <button onClick={async()=>{await navigator.clipboard.writeText(text);setC(true);setTimeout(()=>setC(false),1200);}}
            className="absolute -top-2 -left-2 inline-flex items-center gap-1 rounded-full border bg-white px-2 py-1 text-[11px] text-gray-700 shadow hover:bg-gray-50">
            {c?"تم النسخ":"انسخ"}
          </button>
        </div>
      );};

      const LEVELS=[/* تمهيد + المستويات الأربعة (مختصرة) */{
        id:"intro",emoji:"💡",title:"تمهيد: كيف نستخدم الذكاء الاصطناعي في الكتابة؟",items:[
          {title:"مبادئ الاستخدام الواعي",chips:["الأداة مُعزِّزة","دور بشري مبكر","نهج تكراري"],
           description:"ابدأ بالعصف البشري ثم اطلب من الأداة البناء على رؤيتك عبر جولات قصيرة.",
           prompts:["خطّط المهمة قبل الصياغة…","اكتب قيودك بوضوح (الجمهور/النبرة/الطول/المعجم)…"]},
          {title:"صيغة FITS للموجّهات",chips:["Framework","Identity","Task","Style"],
           description:"هيكل + هوية + مهمة + أسلوب. اعرض التفكير قبل الجواب.",
           prompts:["أنت محرر إبداعي… اقترح 10 أفكار مركزة بنبرة إنسانية…"]}
        ]},{
        id:"lvl1",emoji:"🧭",title:"المستوى 1 — بناء الأفكار",items:[
          {title:"اندفاعة الأفكار",chips:["15–20 فكرة","ترشيح أفضل 3"],description:"حوّل موضوعًا عامًا إلى قائمة أفكار متنوعة.",
           prompts:["اقترح 20 فكرة لنص حول [الموضوع]…","اكتب 15 لوغلاين ثم قيّمها 1–5…"]},
          {title:"الزاوية والخُطّاف",chips:["5 زوايا"],description:"5 زوايا + افتتاحيات بنبرات مختلفة.",
           prompts:["اقترح 5 زوايا واكتب لكل زاوية 3 جمل افتتاحية…"]},
          {title:"مختبر العناوين",chips:["وضوح","جاذبية"],description:"10 عناوين ضمن قيود واضحة.",
           prompts:["اقترح 10 عناوين (7–12 كلمة، بلا مبالغة)…"]}
        ]},{
        id:"lvl2",emoji:"🧱",title:"المستوى 2 — تطوير النص",items:[
          {title:"Beats → Outline",chips:["6–8 محطات"],description:"حوّل الفكرة إلى مخطط أحداث واضح.",
           prompts:["3 مخططات من 7 محطات (افتتاح/محرّض/تصاعد/ذروة/…)، مع هدف/صراع/انتقال."]},
          {title:"صوت الشخصية/زاوية الكاتب",chips:["رغبة/عائق"],description:"بطاقة شخصية + مونولوج قصير.",
           prompts:["ابنِ بطاقة من 7 حقول ثم مونولوج (100 كلمة)…"]}
        ]},{
        id:"lvl3",emoji:"🪪",title:"المستوى 3 — تخصيص الأسلوب",items:[
          {title:"مصفوفة العالم",chips:["مكان/زمن","قوانين"],description:"تعميق البيئة الدلالية.",
           prompts:["ابنِ مصفوفة عالم لقصتي (10 حقول)… ثم فقرة افتتاحية."]},
          {title:"Style DNA",chips:["10 قواعد"],description:"استخرج قواعد أسلوبك من كتاباتك.",
           prompts:["حلّل 400–600 كلمة… وصُغ 10 قواعد ثم طبّقها."]}
        ]},{
        id:"lvl4",emoji:"✅",title:"المستوى 4 — المراجعة والإخراج",items:[
          {title:"Reverse Outline",chips:["وظيفة الفقرات"],description:"سطر وظيفة لكل فقرة + حذف/دمج.",
           prompts:["استخرج مخططًا عكسيًا واقترح قرارات حذف/دمج…"]},
          {title:"Two-Pass Polish",chips:["وضوح","إيقاع"],description:"جولتان للتحسين.",
           prompts:["أعد التحرير بنسخ (محافظة/مكثفة/إيقاعية)…"]}
        ]}];

      const Section=({section,expandedId,setExpandedId})=>{
        const open=expandedId===section.id;
        return(<div className="rounded-2xl border bg-white/90 p-4 shadow-sm">
          <button onClick={()=>setExpandedId(open?null:section.id)} className="flex w-full items-center justify-between">
            <div className="flex items-center gap-2"><span className="h-9 w-9 grid place-items-center rounded-xl bg-gray-100 text-xl">{section.emoji}</span>
              <h3 className="text-base font-bold">{section.title}</h3></div>
            <span className="text-sm text-gray-500">{open?"إخفاء":"عرض"}</span></button>
          {open&&(<div className="mt-4 grid gap-4 md:grid-cols-2">
            {section.items.map((it,i)=>(<div key={i} className="rounded-xl border bg-white p-4 shadow-sm">
              <div className="mb-2 flex flex-wrap items-center justify-between gap-2">
                <h4 className="text-sm font-extrabold text-gray-900">{it.title}</h4>
                <div className="flex flex-wrap gap-1">{it.chips?.map((c,j)=><Pill key={j}>{c}</Pill>)}</div></div>
              <p className="mb-3 text-sm text-gray-700">{it.description}</p>
              <div className="space-y-3">{it.prompts?.map((p,j)=><Prompt key={j} text={p}/>)}</div>
            </div>))}</div>)}
        </div>);};

      function App(){
        const[expandedId,setExpandedId]=useState("lvl1");
        const[q,setQ]=useState("");
        const filtered=useMemo(()=>!q.trim()?LEVELS:LEVELS.map(sec=>({...sec,items:sec.items.filter(it=>[it.title,it.description,...(it.prompts||[])].join("\n").includes(q))})).filter(s=>s.items.length>0),[q]);
        return (<div className="min-h-screen px-4 py-6">
          <div className="mx-auto max-w-6xl">
            <div className="mb-6 flex flex-col gap-3 md:flex-row md:items-end md:justify-between">
              <div><h1 className="text-2xl font-black">لوحة الكتابة الإبداعية بالذكاء الاصطناعي</h1>
                <p className="text-sm text-gray-600">من الفكرة → النص → الأسلوب → الإخراج</p></div>
              <div className="relative w-full md:w-80">
                <input className="w-full rounded-xl border bg-white px-4 py-2 text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-400"
                  placeholder="ابحث داخل التمارين والموجهات…" value={q} onChange={e=>setQ(e.target.value)} /></div>
            </div>
            <div className="grid gap-4">{filtered.map(sec=><Section key={sec.id} section={sec} expandedId={expandedId} setExpandedId={setExpandedId}/>)}</div>
          </div></div>);
      }
      ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
  </body>
</html>
