// ---------- أدوات مساعدة ----------
function polarToCartesian(cx: number, cy: number, r: number, angleDeg: number) {
  const rad = (Math.PI / 180) * angleDeg;
  return {
    x: cx + r * Math.cos(rad),
    y: cy + r * Math.sin(rad),
  };
}

function useOrbitPositions(count: number, radiusPct: number, startAngle = -90) {
  // يوزّع العناصر بالتساوي على محيط دائرة
  return useMemo(() => {
    const step = 360 / count;
    return new Array(count).fill(0).map((_, i) => {
      const angle = startAngle + i * step;
      const { x, y } = polarToCartesian(50, 50, radiusPct, angle);
      return { left: `${x}%`, top: `${y}%`, angle };
    });
  }, [count, radiusPct, startAngle]);
}

          }}

      </div>
    </motion.div>
  );
}

// ---------- QR Placeholder (SVG بسيط) ----------
function QrPlaceholder({ size = 64 }: { size?: number }) {
  const cell = size / 7;
  const dark = "#EAFBFF"; // أبيض مزرق على الخلفية الداكنة
  return (
    <svg width={size} height={size} viewBox={`0 0 ${size} ${size}`}>
      <rect width={size} height={size} fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.2)" />
      {/* ثلاث عيون QR مبسطة */}
      {[{ x: 0, y: 0 }, { x: size - 3 * cell, y: 0 }, { x: 0, y: size - 3 * cell }].map((p, i) => (
        <g key={i}>
          <rect x={p.x + cell * 0.3} y={p.y + cell * 0.3} width={cell * 2.4} height={cell * 2.4} fill="none" stroke={dark} strokeWidth={Math.max(1, cell * 0.12)} />
          <rect x={p.x + cell * 0.9} y={p.y + cell * 0.9} width={cell * 1.2} height={cell * 1.2} fill={dark} />
        </g>
      ))}
      {/* نمط عشوائي بسيط */}
      {[
        [1, 3],
        [2, 1],
        [3, 4],
        [4, 2],
        [5, 5],
        [2, 5],
        [5, 2],
        [3, 2],
        [4, 4],
      ].map(([cx, cy], i) => (
        <rect key={i} x={cx * cell} y={cy * cell} width={cell * 0.9} height={cell * 0.9} fill={dark} />
      ))}
    </svg>
  );
}
